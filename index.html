<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Lista de Compras</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <link rel="icon" href="icon-192.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-2">
  <div class="bg-white shadow-lg rounded-xl p-3 w-full max-w-md">
    <h1 class="text-xl font-bold text-center mb-3">Lista de Compras</h1>

    <div class="overflow-x-auto">
      <table class="w-full text-xs border-collapse">
        <thead>
          <tr class="border-b text-gray-700">
            <th class="text-left p-1">Produto</th>
            <th class="text-left p-1 w-12">Qtd</th>
            <th class="text-left p-1 w-16">Valor</th>
            <th class="text-left p-1 w-16">Total</th>
            <th class="p-1 w-8"></th>
          </tr>
        </thead>
        <tbody id="lista-compras"></tbody>
      </table>
    </div>

    <div class="flex justify-end items-center mt-2">
      <p class="text-sm font-semibold">Total: <span id="totalGeral" class="text-green-600">R$ 0,00</span></p>
    </div>

    <!-- Bot√µes -->
    <div class="grid grid-cols-5 gap-1 mt-3">
      <button id="btnAdd" class="bg-blue-500 text-white py-1 text-xs rounded hover:bg-blue-600">+ Item</button>
      <button id="btnExportar" class="bg-green-500 text-white py-1 text-xs rounded hover:bg-green-600">Salvar</button>
      <label for="importarArquivo" class="bg-yellow-500 text-white py-1 text-xs rounded text-center hover:bg-yellow-600 cursor-pointer">Carregar</label>
      <input id="importarArquivo" type="file" accept=".json" class="hidden" />
      <button id="btnPDF" class="bg-purple-500 text-white py-1 text-xs rounded hover:bg-purple-600">PDF</button>
      <button id="btnLimpar" class="bg-gray-400 text-white py-1 text-xs rounded hover:bg-gray-500">Limpar</button>
    </div>

    <p id="mensagem" class="text-xs text-center mt-2 text-gray-600"></p>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(()=>{});
    }

    const { jsPDF } = window.jspdf;

    const tabela = document.getElementById('lista-compras');
    const totalGeralEl = document.getElementById('totalGeral');
    const btnAdd = document.getElementById('btnAdd');
    const btnExportar = document.getElementById('btnExportar');
    const btnPDF = document.getElementById('btnPDF');
    const btnLimpar = document.getElementById('btnLimpar');
    const inputImportar = document.getElementById('importarArquivo');
    const msg = document.getElementById('mensagem');

    function criarLinha(produto = "", qtd = 1, valor = 0) {
      const tr = document.createElement("tr");
      tr.classList.add("border-b");
      tr.innerHTML = `
        <td class="p-1"><input type="text" class="produto w-full border rounded p-1 text-xs" value="${produto}" placeholder="Produto"></td>
        <td class="p-1"><input type="number" class="quantidade w-full border rounded p-1 text-xs text-center" min="1" value="${qtd}"></td>
        <td class="p-1"><input type="number" class="valor w-full border rounded p-1 text-xs text-center" min="0" step="0.01" value="${valor}"></td>
        <td class="p-1 text-right total-item text-gray-700 text-xs">0,00</td>
        <td class="p-1 text-center">
          <button class="remover bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600">üóëÔ∏è</button>
        </td>
      `;
      return tr;
    }

    function atualizarTotais() {
      let total = 0;
      tabela.querySelectorAll("tr").forEach(linha => {
        const qtd = parseFloat(linha.querySelector(".quantidade").value) || 0;
        const valor = parseFloat(linha.querySelector(".valor").value) || 0;
        const totalItem = qtd * valor;
        linha.querySelector(".total-item").textContent = totalItem.toFixed(2).replace(".", ",");
        total += totalItem;
      });
      totalGeralEl.textContent = `R$ ${total.toFixed(2).replace(".", ",")}`;
    }

    function mostrarMensagem(texto) {
      msg.textContent = texto;
      setTimeout(() => msg.textContent = "", 3000);
    }

    btnAdd.addEventListener("click", () => tabela.appendChild(criarLinha()));

    document.addEventListener("input", e => {
      if (e.target.classList.contains("quantidade") || e.target.classList.contains("valor")) atualizarTotais();
    });

    document.addEventListener("click", e => {
      const rem = e.target.closest('.remover');
      if (rem) {
        const tr = rem.closest("tr");
        const nome = tr.querySelector(".produto").value || "este item";
        if (confirm(`Deseja remover "${nome}"?`)) {
          tr.remove();
          atualizarTotais();
        }
      }
    });

    btnLimpar.addEventListener("click", () => {
      if (confirm("Tem certeza que deseja limpar toda a lista?")) {
        tabela.innerHTML = "";
        tabela.appendChild(criarLinha());
        atualizarTotais();
        mostrarMensagem("üßº Lista limpa");
      }
    });

    // SALVAR JSON
    btnExportar.addEventListener("click", () => {
      const dados = [];
      tabela.querySelectorAll("tr").forEach(linha => {
        const produto = linha.querySelector(".produto").value.trim();
        const qtd = linha.querySelector(".quantidade").value || "1";
        const valor = linha.querySelector(".valor").value || "0";
        if (produto) dados.push({ produto, qtd, valor });
      });
      if (dados.length === 0) return alert("A lista est√° vazia!");
      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "lista-compras.json";
      a.click();
      URL.revokeObjectURL(url);
      mostrarMensagem("üíæ Lista salva!");
    });

    // CARREGAR JSON
    inputImportar.addEventListener("change", (e) => {
      const arquivo = e.target.files[0];
      if (!arquivo) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const dados = JSON.parse(ev.target.result);
          if (!Array.isArray(dados)) throw new Error();
          tabela.innerHTML = "";
          dados.forEach(item => tabela.appendChild(criarLinha(item.produto, item.qtd, item.valor)));
          atualizarTotais();
          mostrarMensagem("üì• Lista carregada!");
        } catch {
          alert("Arquivo inv√°lido!");
        }
      };
      reader.readAsText(arquivo);
      e.target.value = "";
    });

    // PDF COM TABELA TABULAR
    btnPDF.addEventListener("click", () => {
      const doc = new jsPDF();
      const rows = [];
      let totalGeral = 0;

      tabela.querySelectorAll("tr").forEach(tr => {
        const produto = tr.querySelector(".produto").value || "";
        const qtd = parseFloat(tr.querySelector(".quantidade").value) || 0;
        const valor = parseFloat(tr.querySelector(".valor").value) || 0;
        const total = qtd * valor;
        totalGeral += total;
        rows.push([produto, qtd.toString(), `R$ ${valor.toFixed(2)}`, `R$ ${total.toFixed(2)}`]);
      });

      if (rows.length === 0) {
        alert("A lista est√° vazia!");
        return;
      }

      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("Lista de Compras", 14, 15);
      doc.setFontSize(10);
      doc.setFont("helvetica", "normal");

      doc.autoTable({
        head: [["Produto", "Qtd", "Valor", "Total"]],
        body: rows,
        startY: 25,
        theme: "grid",
        styles: { fontSize: 10, cellPadding: 2 },
        headStyles: { fillColor: [37, 99, 235] },
      });

      const finalY = doc.lastAutoTable.finalY + 10;
      doc.setFont("helvetica", "bold");
      doc.text(`Total Geral: R$ ${totalGeral.toFixed(2)}`, 14, finalY);
      doc.save("lista-compras.pdf");
      mostrarMensagem("üìÑ PDF gerado!");
    });

    // inicia com uma linha vazia
    tabela.appendChild(criarLinha());
    atualizarTotais();
  </script>
</body>
</html>
